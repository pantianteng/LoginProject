<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>用户登录</title>
    
    <script>
       function ChangeImage(){
       		var codeImg=document.getElementById("verityCodeImage");
       		codeImg.src="verityCodeController?t="+Math.random();
       }
    </script>
        
</head>

<body >
    <p>用户登录</p>
    <form action="login.do" method="post">
        <p>
            <lable for="userName">用户名：</lable>
            <input type="text" name="userName">
        </p>
        <p>
            <lable for="password">   密码：</lable>
            <input type="password" name="password"/>
        </p>
        <p>
            <input type="text" name="userCode" size="5px">
            <img src="verityCodeController" onclick="ChangeImage()" id="verityCodeImage" title="看不清，换一张">
        </p>
        <div>
            <input type="checkbox" name="autologin" style="position: relative;left: -50px;cursor: pointer;" >
            <font color="#6495ed" style="position: relative;left: -30px;">一周内免登陆</font>
            </input>
        </div>

        <p>
            <input type="submit" value="登陆"/>
        </p>
    </form>
</body>
</html>
